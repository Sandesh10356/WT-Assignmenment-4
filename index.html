<body>
    <center><div>
    <h1>HOTEL REGESTRATION FORM</h1>
    <form action="_blank">
        <label for="lname">First Name:</label>
        <input type="text" id="fname" name="fname" required="">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">

        <label for="addr1">Addres line-1:</label>
        <input type="text" id="addr1" name="addr1" required="">

        <label for="addr2">Addres line-2:</label>
        <input type="text" id="addr2" name="addr2">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required="">

        <label for="state">state:</label>
        <input type="text" id="state" name="state" required="">

        <label for="zc">Zip Code:</label>
        <input type="text" id="zc" name="zc" required="">

        <label for="ph">Phone Number:</label>
        <input type="number" id="ph" name="ph" required="">

        <input type="email" id="email" name="email" required="">

        <label for="cid">Check-In-Date:</label>
        <input type="date" id="cid" name="cid" required="">

        <input type="time" id="cit" name="cit" required="">

        <label for="cod">Check-out-Date:</label>
        <input type="date" id="cod" name="cod" required="">

        <label for="cot">Check-out-time:</label>
        <input type="time" id="cot" name="cot" required="">

        <p>Room preference:</p>
        <input type="radio" id="standard" name="rp" value="Standard">
        <label for="standard">Standard</label>
        <input type="radio" id="delux" name="rp" value="delux">
        <label for="delux">Deluxe</label>
        <input type="radio" id="suite" name="rp" value="suite">
        <label for="suite">Suite</label>

        <p>No. of Adults:</p>
        <input type="radio" id="1" name="adults" value="1">

        <input type="radio" id="2" name="adults" value="2">
        <label for="standard">2</label>
        <input type="radio" id="3" name="adults" value="3">
        <label for="standard">3</label>
        <input type="radio" id="4" name="adults" value="4">
        <label for="standard">4</label>

        <input type="radio" id="1" name="children" value="1">
        <label for="standard">1</label>
        <input type="radio" id="2" name="children" value="2">
        <label for="standard">2</label>
        <input type="radio" id="3" name="children" value="3">
        <label for="standard">3</label>
        <input type="radio" id="4" name="children" value="4">
        <label for="standard">4</label>
        <input type="radio" id="5" name="children" value="5">
        <label for="standard">5</label><br>

        <label for="si">Special Instructions:</label>
        <textarea id="si" name="si"></textarea>

        <input type="submit" value="submit">            
    </form></div></center>
